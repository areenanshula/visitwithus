{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisitWithUs</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 align-items-center">
        <div class="container-fluid">
          <img src="{% static 'images/logo.png' %}" alt="" class="logo-img">
          <a class="navbar-brand fs-3 me-5 ms-3 fw-medium logo" href="{% url 'post_list' %}">VisitWithUs</a>
          <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse align-items-center" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link mx-3 fw-medium" href="{% url 'places' %}">Places</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3 fw-medium" href="{% url 'gallery' %}">Gallery</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-3 fw-medium" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3 fw-medium" href="">Sign in</a>
              </li>
            </ul>
            <div class="m-0 p-0 d-flex justify-content-between align-items-center">
                <form class="d-flex align-items-center" role="search">
              <input class="form-control me-2 bg-dark text-white rounded rounded-pill searchbar" type="search" placeholder="Search places" aria-label="Search">
            </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="main px-4 mt-3">
        <h1>Blog</h1>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
