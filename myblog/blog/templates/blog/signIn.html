<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <div>
        <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
            <div class="sign-in-form border border-2 bg-white rounded-4 p-4">
                <div class="d-flex justify-content-center align-items-center gap-4">
                    <img src="{% static 'main/logo.png' %}" alt="" class="sign-img">
                    <h6 class="logo-sign">VisitWithUS</h6>
                </div>
                <h2 class="fw-bold text-center mt-2">Sign In</h2>
                <form action="{% url 'login' %}" method="post" class="m-0 p-0">
                    {% csrf_token %}
                    <div class="mt-4 mb-2 p-0">
                        {{ form.non_field_errors}}
                        <label class="mb-2 fw-medium">User name</label>
                        {{ form.username|add_class:"form-control mb-2 rounded-2 w-100" }}
                        <label class="mb-2 fw-medium">Password</label>
                        {{ form.password|add_class:"form-control mb-2 rounded-2 w-100" }}
                    </div>
                    <div class="my-4 p-0 d-flex justify-content-center">
                        <button type="button" class="sign-btn border border-1 rounded-pill py-2 px-4 fw-medium bg-dark text-white text-decoration-none">Sign in</button>
                    </div>
                </form>

                <p>Don't have an account? <a href="">Register</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
